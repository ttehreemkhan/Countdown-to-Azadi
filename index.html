<!DOCTYPE html>
<html lang="en">
<head>

  <title> Azadi Glow 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/firework.gif" alt="Fireworks" class="fireworks">
    
    <div class="card">

          یہ وطن تمھارا ہے، تم ہو پاسبان اس کے
        </p>
      </div>
      <div class="back">
        <img src="images/—Pngtree—artistic brush stroke style pakistan_21282002.png" alt="Flag" class="flag">
        <img src="images/quide azam.jpg" alt="Quaid-e-Azam" class="quaid">
      </div>
    </div>

    <div class="countdown">
      <h2>Countdown to Azadi 🎉</h2>
      <p id="timer"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
